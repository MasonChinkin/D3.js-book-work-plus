<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3: Loading GeoJSON data and generating SVG paths</title>
    <script type="text/javascript" src="../Assets/d3.js"></script>
    <style type="text/css">
    /* No style rules here yet */
    </style>
</head>

<body>
    <script type="text/javascript">
    //Width and height
    var w = 500;
    var h = 300;

    //define projection
    var projection = d3.geoAlbersUsa()
        .translate([w / 2, h / 2])
        .scale([600]);

    // define path
    var path = d3.geoPath(projection);

    //chloropleth
    var color = d3.scaleQuantize()
        .range(['rgb(241,238,246)', 'rgb(189,201,225)', 'rgb(116,169,207)', 'rgb(43,140,190)', 'rgb(4,90,141)']);

    //number formatting for city populations
    var foramtAsThousands = d3.format(',');

    var svg = d3.select('body')
        .append('svg')
        .attr('width', w)
        .attr('height', h);

    d3.csv('us-ag-productivity.csv', function(data) {

        color.domain([
            d3.min(data, function(d) { return d.value; }),
            d3.max(data, function(d) { return d.value; })
        ]);

        d3.json('us-states.json', function(json) {

            //loop through, merging ag data
            for (var i = 0; i < data.length; i++) {

                var dataState = data[i].state; //grab state name

                var dataValue = parseFloat(data[i].value); //grab value and convert from string to float

                for (var j = 0; j < json.features.length; j++) {

                    var jsonState = json.features[j].properties.name;

                    if (dataState == jsonState) {
                        //copy the data from csv to json
                        json.features[j].properties.value = dataValue;

                        //stop looking through json
                        break;
                    }
                }
            }

            //bind data and create one path per json feature

            svg.selectAll('path')
                .data(json.features)
                .enter()
                .append('path')
                .attr('d', path)
                .style('fill', function(d) {
                    var value = d.properties.value;

                    if (value) { //if value exists
                        return color(value);
                    } else {
                        //if no value
                        return '#ccc';
                    }
                });

            d3.csv('us-cities.csv', function(data) {
                svg.selectAll('circle')
                    .data(data)
                    .enter()
                    .append('circle')
                    .attr('cx', function(d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr('cy', function(d) {
                        return projection([d.lon, d.lat])[1];
                    })
                    .attr('r', function(d) {
                        return Math.sqrt(parseInt(d.population) * .00008);
                    })
                    .attr('fill', 'silver')
                    .attr('opacity', 0.75)
                    .attr('stroke', 'gray')
                    .attr('stroke-width', 0.25)
                    .append('title')
                    .text(function(d) {
                        return d.place + ': Pop. ' + foramtAsThousands(d.population);
                    });
            });
        });
    });
    </script>
</body>

</html>
