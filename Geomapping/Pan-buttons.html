<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3: Panning the map, with transitions</title>
    <script type="text/javascript" src="../Assets/d3.js"></script>
    <style type="text/css">
    .pan rect {
        fill: black;
        opacity: 0.2;
    }

    .pan text {
        fill: black;
        font-size: 18px;
        text-anchor: middle;
    }

    .pan:hover rect,
    .pan:hover text {
        fill: blue;
    }
    </style>
</head>

<body>
    <script type="text/javascript">
    //Width and height
    var w = 500;
    var h = 300;

    //define projection
    var projection = d3.geoAlbersUsa()
        .translate([w / 2, h / 2])
        .scale([2000]);

    // define path
    var path = d3.geoPath(projection);

    //chloropleth from COLORBREWER
    var color = d3.scaleQuantize()
        .range(['rgb(241,238,246)', 'rgb(189,201,225)', 'rgb(116,169,207)', 'rgb(43,140,190)', 'rgb(4,90,141)']);

    //number formatting for city populations
    var foramtAsThousands = d3.format(',');

    //create SVG
    var svg = d3.select('body')
        .append('svg')
        .attr('width', w)
        .attr('height', h);

    //ag data
    d3.csv('us-ag-productivity.csv', function(data) {

        color.domain([
            d3.min(data, function(d) { return d.value; }),
            d3.max(data, function(d) { return d.value; })
        ]);

        //map
        d3.json('us-states.json', function(json) {

            //loop through, merging ag data with map
            for (var i = 0; i < data.length; i++) {

                var dataState = data[i].state; //grab state name

                var dataValue = parseFloat(data[i].value); //grab value and convert from string to float

                for (var j = 0; j < json.features.length; j++) {

                    var jsonState = json.features[j].properties.name;

                    if (dataState == jsonState) {
                        //copy the data from csv to json
                        json.features[j].properties.value = dataValue;

                        //stop looking through json
                        break;
                    }
                }
            }

            //bind data and create one path per json feature (state)
            svg.selectAll('path')
                .data(json.features)
                .enter()
                .append('path')
                .attr('d', path)
                .style('fill', function(d) {
                    var value = d.properties.value;

                    if (value) { //if value exists
                        return color(value);
                    } else {
                        //if no value
                        return '#ccc';
                    }
                });

            //pop data
            d3.csv('us-cities.csv', function(data) {
                svg.selectAll('circle')
                    .data(data)
                    .enter()
                    .append('circle')
                    .attr('cx', function(d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr('cy', function(d) {
                        return projection([d.lon, d.lat])[1];
                    })
                    .attr('r', function(d) {
                        return Math.sqrt(parseInt(d.population) * .00008);
                    })
                    .attr('fill', 'silver')
                    .attr('opacity', 0.75)
                    .attr('stroke', 'gray')
                    .attr('stroke-width', 0.25)
                    .append('title')
                    .text(function(d) {
                        return d.place + ': Pop. ' + foramtAsThousands(d.population);
                    });

                createPanButtons();
            });
        });
    });

    var createPanButtons = function() {
        //create clickable panning groups

        //north
        var north = svg.append('g')
            .attr('class', 'pan')
            .attr('id', 'north');

        north.append('rect')
            .attr('x', 0)
            .attr('y', 0)
            .attr('width', w)
            .attr('height', 30);

        north.append('text')
            .attr('x', w / 2)
            .attr('y', 20)
            .html("&uarr;");

        //south
        var south = svg.append('g')
            .attr('class', 'pan')
            .attr('id', 'south');

        south.append('rect')
            .attr('x', 0)
            .attr('y', h - 30)
            .attr('width', w)
            .attr('height', 30);

        south.append('text')
            .attr('x', w / 2)
            .attr('y', h - 10)
            .html('&darr;');

        //west
        var west = svg.append('g')
            .attr('class', 'pan')
            .attr('id', 'west');

        west.append('rect')
            .attr('x', 0)
            .attr('y', 30)
            .attr('width', 30)
            .attr('height', h - 60);

        west.append('text')
            .attr('x', 15)
            .attr('y', h / 2)
            .html('&larr;');

        //east
        var east = svg.append('g')
            .attr('class', 'pan')
            .attr('id', 'east');

        east.append('rect')
            .attr('x', w - 30)
            .attr('y', 30)
            .attr('width', 30)
            .attr('height', h - 60);

        east.append('text')
            .attr('x', w - 15)
            .attr('y', h / 2)
            .html('&rarr;');

        //panning interaction
        d3.selectAll('.pan')
            .on('click', function() {

                //get current translation offset
                var offset = projection.translate();

                //set how much to move on click
                var moveAmount = 100;

                //which way to move
                var direction = d3.select(this).attr('id');

                //modify the offset depending on direction
                switch (direction) {
                    case 'north':
                        offset[1] += moveAmount; //increase y offsset
                        break;
                    case 'south':
                        offset[1] -= moveAmount; //decrease y offsset
                        break;
                    case 'west':
                        offset[0] += moveAmount; //increase x offsset
                        break;
                    case 'east':
                        offset[0] -= moveAmount; //decrease x offsset
                        break;
                    default:
                        break;
                }

                //update projection with new offset
                projection.translate(offset);

                //update all paths and circles
                svg.selectAll('path')
                    .transition()
                    .attr('d', path);

                svg.selectAll('circle')
                    .transition()
                    .attr("cx", function(d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr("cy", function(d) {
                        return projection([d.lon, d.lat])[1];
                    });

            });
    };
    </script>
</body>

</html>
