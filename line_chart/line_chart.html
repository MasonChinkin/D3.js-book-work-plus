<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3: Line chart</title>
    <script type="text/javascript" src="d3.js"></script>
    <style type="text/css">
    .area {
        fill: teal;
        stroke: none;
    }

    .line {
        fill: none;
        stroke: teal;
        stroke-width: 0.5;
    }

    .safeLevel {
        stroke: red;
        stroke-dasharray: 2, 3;
    }

    .danger {
        fill: red;
    }

    .dangerLabel {
        font-family: Helvetica, sans-serif;
        font-size: 12px;
        fill: red;
    }
    </style>
</head>

<body>
    <script src="line_chart.js"></script>
</body>

</html>
